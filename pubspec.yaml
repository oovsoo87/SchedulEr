name: scheduler
description: A staff scheduling application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_riverpod: ^2.5.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  google_fonts: ^6.2.1
  intl: ^0.19.0
  table_calendar: ^3.1.2
  path_provider: ^2.1.3
  share_plus: ^9.0.0
  pdf: ^3.10.8
  csv: ^6.0.0
  url_launcher: ^6.3.1
  flutter_phoenix: ^1.1.1
  archive: ^3.5.1
  file_picker: ^8.0.5
  fl_chart: ^0.68.0
  in_app_purchase: ^3.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.13.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.10
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icon/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon/logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#DDDDDD"
  adaptive_icon_foreground: "assets/icon/logo_foreground.png"